<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Optional: Basic styling */
        .todo-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input class="js-cls" type="text" placeholder="Enter a new to-do">
    <button onclick="my()">Add To-Do</button>
    <div class="todo-container"></div>

    <script>
        let todo = [];
        
        function renderTodoList() {
            let todoHTML = '';
            for (let x = 0; x < todo.length; x++) {
                const aro = todo[x];
                const html = `<p>${aro}</p>`;  // Use template literals to include variables
                todoHTML += html;
            }
            document.querySelector('.todo-container').innerHTML = todoHTML;
        }
        
        function my() {
            const aro = document.querySelector('.js-cls');  // Get the input element
            let auto = aro.value.trim();  // Get the value of the input field and trim whitespace
            if (auto !== '') {  // Ensure the input is not empty
                todo.push(auto);  // Add the value to the todo array
                aro.value = '';  // Clear the input field
                renderTodoList();  // Update the displayed to-do list
            }
        }

        // Initial render of the to-do list
        renderTodoList();
    </script>
</body>
</html>
